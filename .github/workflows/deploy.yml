name: Build and Deploy Static Site to Infomaniak

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js static site
        run: npm run build
        
      - name: Verify build output
        run: |
          echo "=== Contenu du dossier out ==="
          ls -la out/
          echo "=== Fichiers HTML g√©n√©r√©s ==="
          find out/ -name "*.html" | head -5
          echo "=== CSS g√©n√©r√©s ==="
          find out/_next -name "*.css" | head -3

      - name: Deploy with rsync (clean)
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avzr --delete --exclude='.git*'
          path: out/
          remote_path: ${{ secrets.FTP_SERVER_DIR }}
          remote_host: ${{ secrets.FTP_SERVER }}
          remote_user: ${{ secrets.FTP_USERNAME }}
          remote_key: ${{ secrets.DEPLOY_KEY }}

