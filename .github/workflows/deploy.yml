name: Deploy Source Code to Infomaniak

on:
  push:
    branches: [ main ]

jobs:
  deploy-source:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Optionnel : Supprimer node_modules et .next locaux pour ne pas les envoyer
      # si l'action FTP ne les exclut pas par défaut (ce qui est souvent le cas pour node_modules via .ftpignore ou des options)
      - name: Clean up before deploy (optional)
        run: |
          rm -rf .next
          rm -rf node_modules 
          # deploy_dist n'existera plus, donc pas besoin de le supprimer ici

      - name: Deploy Source to Infomaniak
        uses: SamKirkland/FTP-Deploy-Action@4.2.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./ # Déploie tout le répertoire courant (code source)
          server-dir: ${{ secrets.FTP_SERVER_DIR }}
          dangerous-clean-slate: true # Nettoie le serveur avant de copier les sources
          # Vous pourriez vouloir exclure .git, .github, etc.
          # L'action a une option `exclude`
          exclude: |
            **/.git*
            **/.git*/**
            **/.github*
            **/.github*/**
            **/node_modules/** 
            # Si vous voulez qu'Infomaniak fasse un `npm ci` propre,
            # ne pas envoyer node_modules est préférable.
            # Si Infomaniak ne fait pas `npm ci`, alors vous auriez besoin de node_modules. 