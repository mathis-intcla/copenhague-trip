name: Build and Deploy to Infomaniak Node.js Hosting

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install build dependencies
        run: |
          # Restaurer temporairement l'ancien package.json pour le build
          git show HEAD~1:package.json > package-build.json || echo "Pas d'ancien package.json"
          if [ -f package-build.json ] && [ -s package-build.json ]; then
            cp package-build.json package.json
            npm install
          else
            echo "Pas de build dependencies nécessaires"
          fi

      - name: Build Next.js static site
        run: |
          if [ -f package-build.json ] && [ -s package-build.json ]; then
            npm run build
          else
            echo "Pas de build possible - utilisation des fichiers existants"
          fi
        
      - name: Prepare production files
        run: |
          echo "=== Préparation des fichiers de production ==="
          
          # Restaurer le package.json de production
          git show HEAD:package.json > package.json
          
          # Copier les fichiers statiques de out/ vers la racine (si ils existent)
          if [ -d "out" ]; then
            cp -r out/* ./
            echo "✅ Fichiers statiques copiés depuis out/"
          else
            echo "⚠️ Pas de dossier out/ - utilisation des fichiers existants"
          fi
          
          # Vérifier les fichiers finaux
          echo "=== Fichiers qui seront déployés ==="
          ls -la
          
          echo "=== Vérification des fichiers critiques ==="
          test -f index.html && echo "✅ index.html présent" || echo "❌ index.html manquant"
          test -f server.js && echo "✅ server.js présent" || echo "❌ server.js manquant"
          test -f package.json && echo "✅ package.json présent" || echo "❌ package.json manquant"

      - name: Deploy to Infomaniak
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: ${{ secrets.FTP_SERVER_DIR }}
          dangerous-clean-slate: true
          exclude: |
            **/node_modules/**
            **/src/**
            **/.git*/**
            **/.github*/**
            **/out/**
            **/*.md
            **/tailwind.config.ts
            **/tsconfig.json
            **/next.config.js
            **/postcss.config.mjs
            **/eslint.config.mjs
            **/.eslintrc.json
            **/package-build.json

      - name: Deployment Success
        run: |
          echo "🎉 Déploiement terminé!"
          echo "🌐 Site: https://voyage.mathisinternicola.fr"
          echo "📦 Serveur Node.js + fichiers statiques déployés"
          echo "🚀 Infomaniak va maintenant pouvoir faire 'npm install && npm start'" 
